<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Ponto Eletrônico</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Header -->
    <header class="bg-primary text-white shadow-sm sticky-top">
        <div class="container py-3">
            <div class="d-flex align-items-center gap-2">
                <i class="bi bi-clock-history fs-3"></i>
                <h1 class="h4 mb-0">Sistema de Ponto Eletrônico</h1>
            </div>
        </div>
    </header>

    <main class="container py-4">
        <div class="row justify-content-center">
            <div class="col-12 col-md-10 col-lg-8">
                
                <!-- Data e Hora Atual -->
                <div class="card mb-4 shadow-sm">
                    <div class="card-body text-center">
                        <h2 class="h5 mb-2" id="currentDate">Carregando...</h2>
                        <div class="display-6 fw-bold text-primary" id="currentTime">--:--:--</div>
                    </div>
                </div>

                <!-- Botões de Registro Rápido -->
                <div class="card mb-4 shadow-sm">
                    <div class="card-header bg-white">
                        <h3 class="h5 mb-0">
                            <i class="bi bi-lightning-charge-fill text-primary"></i>
                            Registro Rápido
                        </h3>
                        <small class="text-muted">Clique nos botões para registrar automaticamente</small>
                    </div>
                    <div class="card-body">
                        <div class="d-grid gap-3">
                            <button class="btn btn-primary btn-lg" id="btnEntry" onclick="registerEntry()">
                                <i class="bi bi-box-arrow-in-right me-2"></i>
                                Registrar Entrada
                            </button>
                            
                            <button class="btn btn-success btn-lg" id="btnBreakStart" onclick="registerBreakStart()" disabled>
                                <i class="bi bi-cup-hot me-2"></i>
                                Registrar Intervalo
                            </button>
                            
                            <button class="btn btn-success btn-lg" id="btnBreakEnd" onclick="registerBreakEnd()" disabled>
                                <i class="bi bi-arrow-clockwise me-2"></i>
                                Retorno Intervalo
                            </button>
                            
                            <button class="btn btn-danger btn-lg" id="btnExit" onclick="registerExit()" disabled>
                                <i class="bi bi-box-arrow-right me-2"></i>
                                Registrar Saída
                            </button>
                        </div>
                    </div>
                </div>

                <!-- Registro de Hoje -->
                <div class="card mb-4 shadow-sm d-none" id="todayRecordCard">
                    <div class="card-header bg-primary bg-opacity-10">
                        <h3 class="h5 mb-0 text-primary">
                            <i class="bi bi-calendar-check"></i>
                            Registro de Hoje
                        </h3>
                        <small class="text-muted" id="todayRecordDate"></small>
                    </div>
                    <div class="card-body">
                        <div class="row g-3" id="todayRecordContent">
                            <!-- Preenchido dinamicamente -->
                        </div>
                        <div class="mt-3 pt-3 border-top d-none" id="todayRecordTotal">
                            <div class="d-flex justify-content-between align-items-center">
                                <span class="text-muted">Total Trabalhado:</span>
                                <span class="fs-4 fw-bold text-primary" id="totalHours">--</span>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Registro Manual -->
                <div class="card mb-4 shadow-sm">
                    <div class="card-header bg-white">
                        <h3 class="h5 mb-0">
                            <i class="bi bi-pencil-square text-warning"></i>
                            Registro Manual
                        </h3>
                        <small class="text-muted">Preencha os campos para registrar manualmente caso tenha esquecido</small>
                    </div>
                    <div class="card-body">
                        <form id="manualForm" onsubmit="handleManualSubmit(event)">
                            <div class="mb-3">
                                <label for="manualDate" class="form-label">
                                    <i class="bi bi-calendar3"></i>
                                    Data *
                                </label>
                                <input type="date" class="form-control form-control-lg" id="manualDate" required>
                            </div>

                            <div class="row g-3">
                                <div class="col-6">
                                    <label for="manualEntry" class="form-label">Entrada</label>
                                    <input type="time" class="form-control" id="manualEntry">
                                </div>
                                <div class="col-6">
                                    <label for="manualBreakStart" class="form-label">Início Intervalo</label>
                                    <input type="time" class="form-control" id="manualBreakStart">
                                </div>
                                <div class="col-6">
                                    <label for="manualBreakEnd" class="form-label">Fim Intervalo</label>
                                    <input type="time" class="form-control" id="manualBreakEnd">
                                </div>
                                <div class="col-6">
                                    <label for="manualExit" class="form-label">Saída</label>
                                    <input type="time" class="form-control" id="manualExit">
                                </div>
                            </div>

                            <div class="d-grid mt-3">
                                <button type="submit" class="btn btn-primary btn-lg">
                                    <i class="bi bi-save me-2"></i>
                                    Salvar Registro Manual
                                </button>
                            </div>
                        </form>
                    </div>
                </div>



            </div>
        </div>
    </main>

    <!-- Toast Container -->
    <div class="toast-container position-fixed bottom-0 end-0 p-3">
        <div id="toast" class="toast align-items-center border-0" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="d-flex">
                <div class="toast-body" id="toastMessage">
                    Mensagem
                </div>
                <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Custom JS -->
    <script src="app.js"></script>
</body>
</html>
